    <article id="newsLetterRegistrationContain">
      <form action="#" method="post">
        <!--Action is server url-->
        <label for="userFullName">Enter Full Name</label>
        <input
          type="text"
          name="userFullName"
          id="userFullName"
          placeholder="John Doe"
        />
        <br />
        <p>Subscription Option</p>
        <br />
        <input
          type="radio"
          name="newsLetterSubscriptionOption"
          id="newsLetterSubscriptionOption"
          value="daily"
        />
        <label for="newsLetterSubscriptionOption">Daily</label>
        <input
          type="radio"
          name="newsLetterSubscriptionOption"
          id="newsLetterSubscriptionOption"
          value="weekly"
        />
        <label for="newsLetterSubscriptionOption">weekly</label>
        <input
          type="radio"
          name="newsLetterSubscriptionOption"
          id="newsLetterSubscriptionOption"
          value="monthly"
        />
        <label for="newsLetterSubscriptionOption">monthly</label>
        <p>Which topics interest you</p>
        <br />
        <input type="checkbox" name="carpenter" id="carpenter" />
        <label for="carpenter">carpenter</label>
        <input type="checkbox" name="plumbing" id="plumbing" />
        <label for="plumbing">plumbing</label>
        <input type="checkbox" name="crime" id="crime" />
        <label for="crime">crime</label>
        <br />
        <p>Enter additional comment</p>
        <textarea
          name="addComment"
          id="addComment"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <select name="state" id="state">
          <option value="MI">MI</option>
          <option value="WI">WI</option>
        </select>
        <br />
